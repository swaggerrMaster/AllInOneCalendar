<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All In One Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <!-- Include React and ReactDOM Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="react-navbar"></div> 

    <div id="greeting" class="greeting"></div>

    <div id="main-content">
        <div id="calendar"></div>
        <div id="sidebar">
            <button id="addEventButton" class="Eventbutton" style="display: none;">Add Event</button>
            <div id="userFilters">
			    <h3>Filter by User</h3>
			</div>
        </div>
    </div>
    
    <!-- Add Event Modal -->
	<div id="addEventModal" class="modal">
	    <div class="modal-content">
	        <span class="close">&times;</span>
	        <h2>Add New Event</h2>
	        <form id="addEventForm">
	            <input type="text" id="eventName" placeholder="Event Name" required>
	            <input type="date" id="eventDate" required>
	            <input type="time" id="eventStartTime" required>
	            <input type="time" id="eventEndTime" required>
	            <input type="text" id="eventLocation" placeholder="Event Location" required>
	            <textarea id="eventDescription" placeholder="Event Description"></textarea>
	            <button class="button" type="button" onclick="addEvent()">Submit</button>
	        </form>
	    </div>
	</div>

    <script type="text/babel">
        function Navbar() {
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);

            React.useEffect(() => {
                const loggedIn = sessionStorage.getItem("loggedIn") === "true";
                setIsLoggedIn(loggedIn);
            }, []);

            const logoutUser = () => {
                sessionStorage.removeItem("loggedIn");
                setIsLoggedIn(false);
                window.location.reload();
            };

            const deleteUser = () => {
                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    console.log('Delete account logic here');
                    logoutUser();
                }
            };

            return (
                <div style={{
                    width: 1402, 
                    backgroundColor: '#a4c4da', 
                    padding: '10px 20px', 
                    display: 'flex',  
                    justifyContent: 'flex-end',  
                    alignItems: 'center' 
                }}>
                    {isLoggedIn ? (
                        <>
                            <button onClick={logoutUser} style={{ backgroundColor: 'white', color: 'black', padding: '10px 20px', borderRadius: '5px', border: 'none', marginRight: '20px', cursor: 'pointer' }}>Logout</button>
                            <button onClick={deleteUser} style={{ backgroundColor: 'white', color: 'black', padding: '10px 20px', borderRadius: '5px', border: 'none', cursor: 'pointer' }}>Delete Account</button>
                        </>
                    ) : (
                        <a href="login.html" style={{ backgroundColor: 'white', color: 'black', padding: '10px 20px', borderRadius: '5px', border: 'none', marginRight: '20px', textDecoration: 'none', cursor: 'pointer' }}>Login/Signup</a>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Navbar />, document.getElementById('react-navbar'));
    </script>

    <script src="index.js"></script> 
</body>
</html>
