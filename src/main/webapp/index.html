<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All In One Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="navbar">
    <div></div>
        <a href="login.html" id ="loginsignup-button" class="navbutton">Login/Signup</a>
        <button id="logoutButton" class="navbutton" style="display: none;" onclick="logoutUser()">Logout</button>
        <button id="deleteAccountButton" class="navbutton" style="display: none;" onclick="deleteUser()">Delete Account</button>
    </div>
    
    

    <div id="main-content">
        <div id="calendar"></div>
        <div id="sidebar">
        	<div id="greeting" class="greeting"></div>
            <button id="addEventButton" class="Eventbutton" style="display: none;">Add Event</button>
            <div id="userFilters">
			    <h3>Filter by User</h3>
			</div>
        </div>
    </div>
    
    <!-- Add Event Modal -->
	<div id="addEventModal" class="modal">
	    <div class="modal-content">
	        <span class="close">&times;</span>
	        <h2>Add New Event</h2>
	        <form id="addEventForm">
	            <input type="text" id="eventName" placeholder="Event Name" required>
	            <input type="date" id="eventDate" required>
	            <input type="time" id="eventStartTime" required>
	            <input type="time" id="eventEndTime" required>
	            <input type="text" id="eventLocation" placeholder="Event Location" required>
	            <textarea id="eventDescription" placeholder="Event Description"></textarea>
	            <button class = "button" type="button" onclick="addEvent()">Submit</button>
	        </form>
	    </div>
	</div>
    
</body>
</html>
